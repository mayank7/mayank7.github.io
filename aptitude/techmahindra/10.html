<html><body bgcolor="#0099CC"><b><font color="#FFFFFF" face="Verdana, Arial, Helvetica, sans-serif">91) If Light is called Morning, Morning is called Dark, Dark is called Night, Night is called Sunshine and Sunshine is called Dusk when do we sleep ?<br><br><font color="#000000"><u>Soln:</u><br>we sleep at night and night is called sunshine therefore we sleep at sunshine.</font><br><br><center><a href="9.html"><font color="#E60000">Previous</a></center></font></b></body></html>
